
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<h3>Add Quote</h3>

<form th:action="@{/library/insertQuote}" th:object="${quote}" method="post">
     
	<p>
		<label>Sentence</label> <input name="sentence"
			type="text">
	</p>

		<div th:object="${books}">
			<label>Select Book</label>
			<select id="selectBook" name="idBook">
				<option th:value="0">No Book</option>
				<option th:each="book : ${books}" th:value="${book.id}" 
					th:text="${book.id}+' : '+${book.title}+'  '+${book.author}"></option>
			</select>
		</div>
	<p>
		<button type="submit">Add</button>
	</p>
	
</form>
</html>
