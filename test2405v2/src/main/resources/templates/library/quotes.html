<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<h3>Cards list</h3>
<table>

	<tr th:each="quote:${quotes}">
		<td th:text="${quote.id}"></td>
		<td th:text="${quote.tag}"></td>
		<td th:text="${quote.sentence}"></td>
		<td th:text="${quote.numbeWords}"></td>
	</tr>

</table>

</html>>
